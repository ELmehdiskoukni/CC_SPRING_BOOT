<div th:fragment="home-page">
    <!DOCTYPE html>
    <html lang="fr" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Accueil - Gestion des Étudiants</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    </head>
    <body class="bg-light">
    <div th:replace="fragments/header :: header"></div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-body text-center py-5">
                        <i class="bi bi-mortarboard-fill text-primary" style="font-size: 4rem;"></i>
                        <h1 class="card-title mt-3 mb-4">Système de Gestion des Étudiants</h1>
                        <p class="card-text lead text-muted">
                            Bienvenue dans votre plateforme de gestion des étudiants
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card h-100 shadow-sm">
                    <div class="card-body text-center">
                        <i class="bi bi-people-fill text-success" style="font-size: 3rem;"></i>
                        <h3 class="card-title mt-3">Total des Étudiants</h3>
                        <h1 class="text-success" th:text="${totalEtudiants}">0</h1>
                        <a href="/etudiants" class="btn btn-success mt-3">
                            <i class="bi bi-eye-fill me-2"></i>Voir tous les étudiants
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card h-100 shadow-sm">
                    <div class="card-body text-center">
                        <i class="bi bi-plus-circle-fill text-primary" style="font-size: 3rem;"></i>
                        <h3 class="card-title mt-3">Actions Rapides</h3>
                        <p class="text-muted">Gérez vos étudiants facilement</p>
                        <a href="/etudiants/nouveau" class="btn btn-primary mt-3">
                            <i class="bi bi-plus-lg me-2"></i>Ajouter un étudiant
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4" th:if="${recentEtudiants != null and !recentEtudiants.empty}">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">
                            <i class="bi bi-clock-history me-2"></i>Étudiants Récents
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th>Nom Complet</th>
                                    <th>Email</th>
                                    <th>Date de Création</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="etudiant : ${recentEtudiants}">
                                    <td th:text="${etudiant.nomComplet}"></td>
                                    <td th:text="${etudiant.email}"></td>
                                    <td th:text="${#temporals.format(etudiant.dateCreation, 'dd/MM/yyyy HH:mm')}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
    </body>
    </html>
</div>
