<div th:fragment="register-page">
    <!DOCTYPE html>
    <html lang="fr" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inscription - Gestion des Étudiants</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    </head>
    <body class="bg-success">
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100">
            <div class="col-md-6 col-lg-4 mx-auto">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="bi bi-person-plus-fill text-success" style="font-size: 4rem;"></i>
                            <h2 class="mt-3 mb-0">Inscription</h2>
                            <p class="text-muted">Créez votre compte</p>
                        </div>

                        <!-- Messages d'alerte -->
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            <span th:text="${error}"></span>
                        </div>

                        <div th:if="${success}" class="alert alert-success" role="alert">
                            <i class="bi bi-check-circle-fill me-2"></i>
                            <span th:text="${success}"></span>
                        </div>

                        <form action="/register" method="post" id="registerForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="bi bi-person-fill me-1"></i>Nom d'utilisateur
                                </label>
                                <input type="text" class="form-control"
                                       id="username" name="username" required minlength="3">
                                <div class="form-text">Au moins 3 caractères</div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="bi bi-lock-fill me-1"></i>Mot de passe
                                </label>
                                <input type="password" class="form-control"
                                       id="password" name="password" required minlength="6">
                                <div class="form-text">Au moins 6 caractères</div>
                            </div>

                            <div class="mb-4">
                                <label for="confirmPassword" class="form-label">
                                    <i class="bi bi-lock-fill me-1"></i>Confirmer le mot de passe
                                </label>
                                <input type="password" class="form-control"
                                       id="confirmPassword" name="confirmPassword" required>
                                <div id="passwordError" class="text-danger small mt-1" style="display: none;">
                                    Les mots de passe ne correspondent pas
                                </div>
                            </div>

                            <button type="submit" class="btn btn-success btn-lg w-100 mb-3">
                                <i class="bi bi-person-plus me-2"></i>Créer le compte
                            </button>
                        </form>

                        <hr>

                        <div class="text-center">
                            <p class="mb-0">
                                Déjà un compte ?
                                <a href="/login" class="text-decoration-none">
                                    Se connecter
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorDiv = document.getElementById('passwordError');

            if (password !== confirmPassword) {
                e.preventDefault();
                errorDiv.style.display = 'block';
                document.getElementById('confirmPassword').classList.add('is-invalid');
            } else {
                errorDiv.style.display = 'none';
                document.getElementById('confirmPassword').classList.remove('is-invalid');
            }
        });
    </script>
    </body>
    </html>
</div>
