<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Gestion Étudiants</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-container {
            max-width: 400px;
            margin: 0 auto;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background: transparent;
            border-bottom: none;
            text-align: center;
            padding: 2rem 2rem 1rem;
        }
        .card-body {
            padding: 1rem 2rem 2rem;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 1px solid #e1e5e9;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .logo {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 1rem;
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
        .text-link {
            color: #667eea;
            text-decoration: none;
        }
        .text-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-container">
        <div class="card">
            <div class="card-header">
                <div class="logo">
                    <i class="bi bi-mortarboard-fill"></i>
                </div>
                <h3 class="mb-0 text-primary fw-bold">Connexion</h3>
                <p class="text-muted mb-0">Accédez à votre tableau de bord</p>
            </div>
            <div class="card-body">
                <!-- Messages d'alerte -->
                <div th:if="${error}" class="alert alert-danger d-flex align-items-center mb-3" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    <span th:text="${error}"></span>
                </div>

                <div th:if="${message}" class="alert alert-success d-flex align-items-center mb-3" role="alert">
                    <i class="bi bi-check-circle-fill me-2"></i>
                    <span th:text="${message}"></span>
                </div>

                <!-- Formulaire de connexion -->
                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label fw-semibold">
                            <i class="bi bi-person me-1"></i>Nom d'utilisateur
                        </label>
                        <input type="text" class="form-control" id="username" name="username"
                               placeholder="Entrez votre nom d'utilisateur" required>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label fw-semibold">
                            <i class="bi bi-lock me-1"></i>Mot de passe
                        </label>
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="Entrez votre mot de passe" required>
                    </div>

                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Se connecter
                        </button>
                    </div>
                </form>

                <div class="text-center">
                    <p class="mb-0 text-muted">
                        Pas encore de compte ?
                        <a href="/register" class="text-link fw-semibold">Créer un compte</a>
                    </p>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <p class="text-white-50 mb-0">
                <i class="bi bi-shield-check me-1"></i>
                Connexion sécurisée - Système de Gestion des Étudiants
            </p>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Auto-focus sur le champ username
    document.getElementById('username').focus();

    // Animation des boutons
    document.querySelector('.btn-primary').addEventListener('mouseenter', function() {
        this.style.transform = 'translateY(-2px)';
        this.style.transition = 'all 0.3s ease';
    });

    document.querySelector('.btn-primary').addEventListener('mouseleave', function() {
        this.style.transform = 'translateY(0)';
    });
</script>
</body>
</html>
